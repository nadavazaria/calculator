<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
  .button{
    border-radius: 40%;
    
  }
</style>
</head>

<body style="margin-top: 10%;">

    <h1 style="font-family:cursive; text-align: center;"   >calculator</h1>
    <div style="  padding-left: 37%" >
    <input id="res"><br>
    <button style="margin-left: 40px;" onclick="add_digit(9)">9</button>
    <button onclick="add_digit(8)">8</button>
    <button onclick="add_digit(7)">7</button> 
    <button onclick="operator('+')">+</button><br>
    <button style="margin-left: 40px"; onclick="add_digit(6)">6</button>
    <button onclick="add_digit(5)">5</button>
    <button onclick="add_digit(4)">4</button>
    <button onclick="operator('*')">X</button><br>
    <button style="margin-left: 40px;" onclick="add_digit(3)">3</button>
    <button onclick="add_digit(2)">2</button>
    <button onclick="add_digit(1)">1</button>
    <button onclick="operator('/')">/</button><br> 
    <button style="margin-left: 40px;" onclick="operator('c')">c</button>
    <button style="margin-left: 1px";onclick="add_digit(0)">0</button>
    <button style="width: fit-content;"   onclick="add_digit('.')">.</button>
    <button style="margin-left: 4px" onclick="operator('-')">-</button><br>
    <button style="margin-left: 40px;" onclick="operator('sqrt')">sqrt</button>
    <button class = "btn-danger"onclick="equels()">=</button>
    <button onclick="operator('pow')">pow</button>
    <button onclick="memory()">m</button>
</div>
    <script>
        let temp1 = 0
        let temp2 = 0
        let oper = ""
        let clearFlag = false,mclearfalg = false
        function operator(oper1) {
            oper = oper1
            temp1 = res.value
            clearFlag = true
            if (oper == 'c') {
                res.value = ""
                temp1 = 0
                if(mclearfalg == true){
                    temp2 = 0
                    mclearfalg = false
                }
            }

        }
        function memory() {
            if (temp2 == 0) {
                temp2 = res.value
            }else{
                res.value = temp2
                mclearFlag = true
            }

        }

        function add_digit(dig) {
            if (clearFlag) {
                res.value = ""
                clearFlag = false
            }
            res.value += dig
        }
     
        function equels() {
  
            if (oper === '+') {
                res.value = +res.value + +temp1
            }
            if (oper === '-') {
                res.value = temp1 - res.value
            }
            if (oper === '*') {
                res.value = temp1 * res.value
            }
            if (oper === '/') {
                res.value = temp1 / res.value
            }
            if (oper === 'pow') {
                temp = 1
                for (i = 0; i < res.value; i++) {
                    temp *= temp1
                }
                res.value = temp
            }
            if (oper === 'sqrt') {
                res.value = Math.sqrt(res.value)
            }

        }
    
    </script>

</body>

</html>
